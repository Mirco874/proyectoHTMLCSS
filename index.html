<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>E-commerce product page</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <article class="product-article">
                <div class="product-article__article-view">
                    <div class="product-article__article-view__main-image">
                        <img class="product-article__article-view__main-image__image" src="./images/image-product-1.jpg" alt="image-sneakers-limited-edition">
                    </div>
                    <div class="product-article__article-view__select-images">
                        <img class="product-article__article-view__select-images__thumbnail" src="./images/image-product-1-thumbnail.jpg" alt="">
                        <img class="product-article__article-view__select-images__thumbnail" src="./images/image-product-2-thumbnail.jpg" alt="">
                        <img class="product-article__article-view__select-images__thumbnail" src="./images/image-product-3-thumbnail.jpg" alt="">
                        <img class="product-article__article-view__select-images__thumbnail" src="./images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
                <div class="product-article__article-description">
                    <div class="product-article__article-description__name-company">
                       <b>SNEAKERS COMPANY</b> 
                    </div>
                    <div class="product-article__article-description__tittle">
                        <h1>Fall Limited Edition Sneakers</h1>
                    </div>
                    <div class="product-article__article-description__description">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. They'll withstand everything the weather can offer.
                    </div>
                    <div class="product-article__article-description__total-price"> <b>$125.00</b></div>
                    <div class="product-article__article-description__discount"><b>50%</b></div>
                    <div class="product-article__article-description__real-price"><b>$250.00</b></div>
                    <form class="product-article__article-description__amount">
                        <div class="inputs-container">
                        <div class="cuantity-selector">
                            <button ><b>-</b></button>
                            <input class="product-article__article-description__amount__quantity" type="text" name="" id="" min="0" max="10" value="0" readonly>
                            <button> <b>+</b> </button>
                        </div>
                        <button class="product-article__article-description__amount__submit-btn" type="submit"> 
                            <img src="./images/icon-cart.svg" alt="purchase-cart-icon">
                            Add to cart
                        </button>                    
                    </div>
                    </form>

                </div>
            </article>
        </section>

    </main>




</body>
</html>
